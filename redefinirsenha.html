<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgendaAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card">
    <img src="logo.png" />
    <form>
      <div class="mb-3">
        <label for="cpfEmail" class="form-label">Digite a nova senha desejada e confirme logo abaixo.</label>
        <input type="text" class="form-control" id="cpfEmail" placeholder="Nova senha">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Confirmar Nova senha">
      </div>
      <a  href="consultas.html" class="btn btn-primary w-100">Atualizar</a>
      <div class="text-center mt-3">
        <br>
        <br>
        <br>
        <br>
      </div>
    </form>
  </div>
</body>

</html>
