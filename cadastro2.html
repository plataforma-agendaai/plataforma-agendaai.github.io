<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Endereço - AgendaAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 col-10 col-md-6 col-lg-4">
    <h3 class="text-center mb-4">Cadastre seu endereco</h3>
    <span style="padding-bottom: 20px;">passo 2 - 3</span>
    <form>
      <div class="mb-3" style="padding-bottom: 10px;">
        <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço">
      </div>
      <div class="mb-3" style="padding-bottom: 10px;">
        <input type="text" class="form-control" id="bairro" placeholder="Digite seu bairro">
      </div>
      <div class="mb-3" style="padding-bottom: 10px;">
        <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade">
      </div>
      <div class="mb-3" style="padding-bottom: 10px;">
        <input type="text" class="form-control" id="estado" placeholder="Digite seu estado">
      </div>
      <a href="cadastro3.html" class="btn btn-primary w-100">Avançar</a>
    </form>
    <a class="align-center" href="index.html">Voltar</a>
  </div>
</body>
</html>
