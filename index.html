<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgendaAI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="card login-card">
    <img src="./images/logo.png" />
    <form>
      <div class="mb-3">
        <label for="cpfEmail" class="form-label"></label>
        <input type="text" class="form-control" id="cpfEmail" placeholder="CPF ou E-mail">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Senha">
        <a href="esquecisenha.html" class="align-left" id="forgot-password">Esqueci minha senha</a>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div class="text-center mt-3">
        <br>
        <br>
        <br>
        <br>

        <a href="#">Primeiro acesso</a>
      </div>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop"></div>
  <div class="modal-content-custom" id="forgotPasswordModal">
    <div class="modal-header">
      <h5>Recuperar senha:</h5>
    </div>
    <div class="modal-body">
      <p>Para redefinir sua senha, por favor digite o seu CPF ou e-mail cadastrado.</p>
      <input type="text" class="form-control mb-3" placeholder="CPF ou E-mail">
      <a href="redefinirsenha.html" class="btn btn-primary w-100">Solicitar</a>
    </div>
    <div class="text-center mt-2">
      <button class="btn btn-secondary" id="closeModal">Voltar</button>
    </div>
  </div>

  <script>
    const forgotPasswordLink = document.getElementById('forgot-password');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const forgotPasswordModal = document.getElementById('forgotPasswordModal');
    const closeModalButton = document.getElementById('closeModal');

    // Abrir o modal
    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      modalBackdrop.style.display = 'block';
      forgotPasswordModal.style.display = 'block';
    });

    // Fechar o modal
    closeModalButton.addEventListener('click', () => {
      modalBackdrop.style.display = 'none';
      forgotPasswordModal.style.display = 'none';
    });
  </script>
</body>

</html>
